

<div class="total" ng-controller="EventController" ng-repeat="event in products" id={{event.event_id}} ng-click="go('events',event.event_id)">
	<div class="box" > 
		<img ng-src="images/{{event.thumb}}">
		<div class="overbox">
			<div class="title overtext"> {{event.title}} </div>
	 	</div>
	</div>
    <div class="datadata">
		<div class=" belowtext"> Venue: {{event.venue}} </div>
	    <div class=" belowtext"> Date: {{event.dt.replace('T', ' ').slice(0,10)}} </div>
	</div>  
</div>
