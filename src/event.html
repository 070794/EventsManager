<div style= "color:black" class="main" style="height:100%" ng-controller="ImageController">

		<div class="upperpart">

			<div class="leftbar">

				<div  class="eventname">{{product.title}}</div>

				<div class="container slider" >
							<img ng-repeat="slide in slides" class="slide slide-animation nonDraggableImage"
							ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()"
							ng-hide="!isCurrentSlideIndex($index)" ng-src="images/{{slide.image_path}}" style="left: 0px;width: 400px;height: 400px;">

						<a class="arrow prev" ng-click="nextSlide()"></a>
						<a class="arrow next" ng-click="prevSlide()"></a>
							<nav class="nav">
								<div class="wrapper">
									<ul class="dots">
										<li class="dot" ng-repeat="slide in slides">
											<a ng-class="{'active':isCurrentSlideIndex($index)}"
										ng-click="setCurrentSlideIndex($index);"></a></li>
									</ul>
								</div>
							</nav>
				</div>

			</div>

			<div class="rightbar">

				<div class="datetime">
				

				
			

				Date: {{product.dt}}
				</div>
			    
			    <div class="venue">
				Venue: {{product.venue}}
				</div>

				<div class="author">
				 Author: {{product.author}}
				</div>

				<div class="price">
				Price: {{product.price}}
				</div>

			</div>
		</div>

		<div class="description"> Details: {{product.des}}
		</div>

</div>
